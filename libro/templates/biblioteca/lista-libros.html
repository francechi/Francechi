<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista Libros por Autor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Lista Libros Autor</h1>
    <table border="2">
        <thead>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
        </thead>
        <tbody>
           {% for l in libros %}
           <tr>
                <td>{{l.id}}</td>
                <td>{{l.title}}</td>
                <td>{{l.autor.nombre}}</td>
            </tr>

           {% endfor %}
        </tbody>
    </table>
</body>
</html>
